<h2 class="h3"><strong>ОТПРАВЬТЕ НАМ ПИСЬМО</strong></h2>
<form class="" id="contactform" method="get" action="mail.php">
    <div class="row pt20">
        <div class="col-md-6">
            <div class="input-group-lg">
                <label for="Name">Имя</label>
                <input type="text" class="form-control" id="Name" name="Name"> </div>
        </div>
        <div class="col-md-6">
            <div class="input-group-lg">
                <label for="Email">Почта</label>
                <input type="email" class="form-control" id="Email" name="Email" /> </div>
        </div>
    </div>
    <div class="row pt20">
        <div class="col-md-12">
            <div class="input-group-lg">
                <label for="Subject">Тема письма</label>
                <input type="text" class="form-control" id="Subject" name="Subject" /> </div>
        </div>
    </div>
    <div class="row pt20">
        <div class="col-md-12">
            <div class="input-group-lg">
                <label for="Message">Ваше обращение</label>
                <textarea name="Message" id="Message" class="form-control" rows="10" maxlength="700" style="height: 100px;"></textarea>
            </div>
        </div>
    </div>
    <div class="row pt20">
        <div class="col-md-12">
            <div class="input-group-lg pull-right">
                <button type="submit" name="SendMessage" class="btn btn-primary btn-lg" id="SendMessage">Отправить</button>
            </div>
        </div>
    </div>
</form>

<script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>

<script type="text/javascript">
$(document).ready(function(){
    $('form').on('submit',function(){
        event.preventDefault();
        var Name = $('#Name').val();
        var Email = $('#Email').val();
        var Subject = $('#Subject').val();
        var Message = $('#Message').val();
        let mailer = $.post(
            'mail.php',
            {
                Name: Name, 
                Email: Email, 
                Subject: Subject, 
                Message: Message
            },
            function (data){
                if(data != ""){
                    alert (data);
                }
                else{
                    alert ('Что-то пошло не так, попробуйте позже.')
                }
            }
        );
    })
})
</script>
